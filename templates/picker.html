<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Photos Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full space-y-6">
        <h1 class="text-4xl font-bold text-center text-gray-800">Google Photos Picker</h1>
        <p class="text-center text-gray-600 text-lg">
            Choose your photos by clicking the link below:
        </p>
        <div class="flex justify-center">
            <a href="{{ picker_uri }}" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-semibold text-lg">
                Open Picker
            </a>
        </div>
        <form action="/confirm" method="post" class="flex justify-center">
            <button type="submit" class="bg-indigo-600 text-white hover:bg-indigo-700 font-semibold text-lg py-2 px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Confirm Selection
            </button>
        </form>
    </div>
</body>
</html>
